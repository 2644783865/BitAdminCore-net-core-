<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>表单</title>
    <link href="../../lib/weui/weui.min.css" rel="stylesheet" />
    <link href="../../css/mobile/common/common.css" rel="stylesheet" />
    <link href="../../css/mobile/fonts/iconfont.css" rel="stylesheet" />
    <link href="../../css/mobile/common/components.css" rel="stylesheet" />
    <link href="../../css/mobile/theme/form.css" rel="stylesheet" />

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/mobile/theme/common.js"></script>
    <script src="../../lib/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../lib/jquery-validation/additional-methods.min.js"></script>
    <script src="../../js/mobile/common/validate/dist/identity.js"></script>
    <script src="../../js/mobile/theme/validation.js"></script>
    <script src="../../js/mobile/common/validate/dist/localization/messages_zh.min.js"></script>
    <script src="../../js/mobile/common/components/radio.js"></script>
</head>
<body>
    <div class="content">
        <div class="top">
            <a href="index.html" class="back"><i class="icon iconfont icon-ttpodicon"></i>返回</a>
            <span class="top-title nomore">表单</span>
        </div>

        <div class="form-content">
            <form id="addForm" action="">
                <div class="page">
                    <div class="page__bd">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label" for="name">姓名</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="name" name="name" placeholder="必填" />
                                </div>
                                <div class="weui-cell__ft">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
                                <div class="weui-cell__bd hide date-select">
                                    <input class="weui-input" type="date" value="" />
                                    <span class="date-tips">请选择您的出生年月</span>
                                    <!--<span class="tips-over"><i></i></span>-->
                                </div>
                            </div>

                            <div class="weui-cell">
                                <div class="weui-cell__hd">
                                    <label class="weui-label" for="pass">手机号</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" name="pass" id="pass" placeholder="必填">
                                </div>
                                <div class="weui-cell__ft">
                                    <i class="weui-icon-warn"></i>
                                </div>
                                <!--<div class="weui-cell__ft">-->
                                <!--<a href="javascript:;" class="weui-vcode-btn">获取验证码</a>-->
                                <!--</div>-->
                            </div>
                            <div class="weui-cell weui-cell_select">
                                <div class="weui-cell__hd"><label for="" class="weui-label">证件</label></div>
                                <div class="weui-cell__bd hide">
                                    <select class="weui-select" name="select1" id="select1">
                                        <option selected="" value="1">身份证</option>
                                        <option value="2">军官证</option>
                                        <option value="3">护照</option>
                                        <option value="3">通行证</option>
                                    </select>
                                    <!--<span class="tips-over select-over"><i></i></span>-->
                                </div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__hd">
                                    <label class="weui-label" for="papers">证件号</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" name="papers" id="papers" placeholder="必填">
                                </div>
                                <div class="weui-cell__ft">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </div>
                            <div class="weui-cell  weui-radio">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">性别</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <div class="radio-group clearfix" id="demoRedio">
                                        <div class="radione inline"><input type="radio" name="radiobj" value="a" /><span>男</span></div>
                                        <div class="radione inline"><input type="radio" name="radiobj" value="b" /><span>女</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="save">
                            <input class="weui-btn" type="submit" value="保 存" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            formCheck();
            $('#demoRedio input[type=radio]').radioSmart();
            valHide();
        });
    </script>
</body>
</html>
