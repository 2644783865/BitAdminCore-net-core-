<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>删除</title>
    <link href="../../lib/weui/weui.min.css" rel="stylesheet" />
    <link href="../../css/mobile/common/common.css" rel="stylesheet" />
    <link href="../../css/mobile/fonts/iconfont.css" rel="stylesheet" />
    <link href="../../css/mobile/common/components.css" rel="stylesheet" />
    <link href="../../css/mobile/theme/delete.css" rel="stylesheet" />

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/mobile/theme/common.js"></script>
    <script src="../../js/mobile/common/components/checkbox.js"></script>
    <script src="../../js/mobile/theme/slideDelete.js"></script>
</head>
<body>
    <div class="content">
        <div class="top">
            <a href="index.html" class="back"><i class="icon iconfont icon-ttpodicon"></i>返回</a>
            <span class="top-title">添加常用旅客</span>
            <span class="more" id="checkAdd">确定</span>
        </div>
        <div class="line-list" id="lineList">
            <div class="line-wrapper" id="line1">
                <div class="line-scroll-wrapper">
                    <div class="line-normal-wrapper">
                        <div class="line-left checkone">
                            <div class="line-edit"><span class="icon iconfont icon-edit"></span></div>
                            <div class="line-info">
                                <div class="line-user">李潇潇</div>
                                <div class="line-msg">身份证：110*******455454</div>
                            </div>
                            <input type="checkbox" name="chkboxbj" value="" />
                            <div class="line-icon"></div>
                        </div>
                    </div>
                    <div class="line-btn-delete"><button>删除</button></div>
                    <div class="clear-fix"></div>
                </div>
            </div>

            <div class="line-wrapper" id="line2">
                <div class="line-scroll-wrapper">
                    <div class="line-normal-wrapper">
                        <div class="line-left checkone">
                            <div class="line-edit"><span class="icon iconfont icon-edit"></span></div>
                            <div class="line-info">
                                <div class="line-user">王贤</div>
                                <div class="line-msg">身份证：110*******455454</div>
                            </div>
                            <input type="checkbox" name="chkboxbj" value="" />
                            <div class="line-icon"></div>
                        </div>
                    </div>
                    <div class="line-btn-delete"><button>删除</button></div>
                    <div class="clear-fix"></div>
                </div>
            </div>

            <div class="line-wrapper" id="line3">
                <div class="line-scroll-wrapper">
                    <div class="line-normal-wrapper">
                        <div class="line-left checkone">
                            <div class="line-edit"><span class="icon iconfont icon-edit"></span></div>
                            <div class="line-info">
                                <div class="line-user">郑佳琪</div>
                                <div class="line-msg">身份证：110*******455454</div>
                            </div>
                            <input type="checkbox" name="chkboxbj" value="" />
                            <div class="line-icon"></div>
                        </div>
                    </div>
                    <div class="line-btn-delete"><button>删除</button></div>
                    <div class="clear-fix"></div>
                </div>
            </div>

            <div class="line-wrapper" id="line4">
                <div class="line-scroll-wrapper">
                    <div class="line-normal-wrapper">
                        <div class="line-left checkone">
                            <div class="line-edit"><span class="icon iconfont icon-edit"></span></div>
                            <div class="line-info">
                                <div class="line-user">陈涛</div>
                                <div class="line-msg">身份证：110*******455454</div>
                            </div>
                            <input type="checkbox" name="chkboxbj" value="" />
                            <div class="line-icon"></div>
                        </div>
                    </div>
                    <div class="line-btn-delete"><button>删除</button></div>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </div>

        <div class="add-line"><i class="icon iconfont icon-jiahao"></i><span>添加常用旅客</span></div>

        <div class="delDialog" id="dialog">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">删除常用旅客</strong></div>
                <div class="weui-dialog__bd">确定要删除该数据吗？</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_default line-del">确定</a>
                    <a href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_primary cancel-del">取消</a>
                </div>
            </div>
        </div>

        <div class="weui_dialog_alert" id="dialog2">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
                <div class="weui-dialog__bd">你还没有勾选常用旅客</div>
                <div class="weui-dialog__ft">
                    <a href="#" class="weui-dialog__btn_primary">我知道了</a>
                </div>
            </div>
        </div>

        <div id="toast" class="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">添加成功</p>
            </div>
        </div>

        <div class="weui-msg" id="addSuccess">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">添加成功</h2>
                <p class="weui-msg__desc">关闭后将返回主页</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="index.html" class="weui-btn weui-btn_primary">关闭</a>
                </p>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function (e) {
            $('.line-normal-wrapper input[type=checkbox]').checkboxSmart();
            slideDel();
            addSubmit()
        });
    </script>
