<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>搜索</title>
    <link href="../../lib/weui/weui.min.css" rel="stylesheet" />
    <link href="../../css/mobile/common/common.css" rel="stylesheet" />
    <link href="../../css/mobile/common/components.css" rel="stylesheet" />
    <link href="../../css/mobile/fonts/iconfont.css" rel="stylesheet" />
    <link href="../../css/mobile/theme/search.css" rel="stylesheet" />

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/mobile/theme/common.js"></script>
    <script src="../../js/mobile/theme/search.js"></script>
</head>
<body>
    <div class="content">
        <div class="search-content">

            <div class="search-in">
                <form action="" id="searchForm">
                    <div>
                        <i class="icon iconfont icon-search01"></i>
                        <input type="search" id="inputWord" autocomplete="off" placeholder="搜索" />
                        <span class="icon iconfont icon-clean"></span>
                    </div>
                </form>
                <a href="index.html" class="search-cancel">取消</a>
            </div>

            <div class="search-keywords">
                <div class="search-hot">
                    <h3>热门搜索</h3>
                    <div class="hot-word">
                        <a>厦门</a><a>桂林</a><a>珠海</a><a>香港</a>
                        <a>巴厘岛</a><a>韩国</a><a>普吉岛</a><a>菲律宾</a>
                        <a>拉斯维加斯</a><a>九寨沟</a><a>丽江</a><a>北京</a>
                        <a>内蒙古</a><a>青岛</a><a>海南岛</a>
                    </div>
                </div>
                <div class="search-history">
                    <h3>历史记录</h3>
                    <div class="history-list">

                    </div>
                    <p class="no-record">暂无搜索记录</p>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        $(function () {

        })
    </script>
</body>
</html>
