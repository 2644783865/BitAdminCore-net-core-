<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>写评论</title>
    <link href="../../lib/weui/weui.min.css" rel="stylesheet" />
    <link href="../../css/mobile/common/common.css" rel="stylesheet" />
    <link href="../../css/mobile/fonts/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/common/components.css" />
    <link rel="stylesheet" href="src/css/theme/comment.css" />

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/mobile/theme/common.js"></script>

    <script src="../../js/mobile/common/weui.min.js"></script>
    <script src="../../js/mobile/theme/upLoad.js"></script>
</head>
<body>
    <div class="content">
        <div class="top">
            <a href="index.html" class="back"><i class="icon iconfont icon-ttpodicon"></i>返回</a>
            <span class="top-title">写游记</span>
            <span class="more publish">发布</span>
        </div>

        <div class="comment-content">
            <div class="page uploader js_show">
                <div class="page__hd">
                    <textarea placeholder="">分享你旅程中的心情和故事</textarea>
                </div>
                <div class="page__bd">
                    <div class="weui-gallery" id="gallery">
                        <span class="weui-gallery__img" id="galleryImg"></span>
                        <div class="weui-gallery__opr">
                            <a href="javascript:" class="weui-gallery__del">
                                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                            </a>
                            <a href="javascript:" class="weui-back"><i class="icon iconfont icon-ttpodicon"></i><span><b class="img-num">1</b><i class="obli-line">/</i><b class="img-all">2</b></span></a>
                        </div>
                    </div>

                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <div class="weui-uploader">
                                    <div class="weui-uploader__bd">
                                        <ul class="weui-uploader__files" id="uploaderFiles"></ul>
                                        <div class="weui-uploader__input-box">
                                            <input id="uploaderInput" class="weui-uploader__input uploader-input" type="file" accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="delDialog">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
                <div class="weui-dialog__bd">确定要删除这张照片吗？</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_default line-del">确定</a>
                    <a href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_primary cancel-del">取消</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
