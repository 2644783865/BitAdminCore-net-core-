<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-content {
				height: 100%;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-group" style="text-align: center;margin-top: 0px;padding-top: 30px;">
				<img src="images/logo.png" />
			</div>
			<div id="slider" class="mui-slider">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="segmented">
					<div class="mui-scroll" style="text-align: center;">
						<a class="mui-control-item mui-active" href="#item1mobile">
							账号密码登录
						</a>
						<a class="mui-control-item" href="#item2mobile">
							手机验证登录
						</a>
					</div>
				</div>
				<div class="mui-slider-group">
					<div id="item1mobile" style="border: none;" class="mui-slider-item mui-control-content mui-active">
						<form id='login-form' class="mui-input-group" style="margin-top: 0px;">
							<div class="mui-input-row">
								<label>账号</label>
								<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号" value="admin">
							</div>
							<div class="mui-input-row">
								<label>密码</label>
								<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码" value="123456">
							</div>
						</form>
						<form class="mui-input-group">
							<ul class="mui-table-view  mui-table-view-chevron">
								<li class="mui-table-view-cell">
									自动登录
									<div id="autoLogin" class="mui-switch">
										<div class="mui-switch-handle"></div>
									</div>
								</li>
							</ul>
						</form>
						<div class="mui-content-padded">
							<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
						</div>
					</div>
					<div id="item2mobile" style="border: none;" class="mui-slider-item mui-control-content ">
						<form class="mui-input-group" style="margin-top: 0px;">
							<div class="mui-input-row">
								<label>账号</label>
								<input type="text" id='smsaccount' class="mui-input-clear mui-input" placeholder="请输入账号" value="admin">
							</div>
							<div class="mui-input-row">
								<label>验证码</label>
								<input type="hidden" id="smsSign" />
								<input type="text" id='smsCode' style="width: 43%;float: left;" class="mui-input-clear mui-input" placeholder="请输入验证码">
								<button type="button" id="smsSend" style="height: 30px;width: 30%;font-size: 14px;padding: 5px 10px; float: right;margin: 5px;" class="mui-btn mui-btn-block mui-btn-primary ">发送验证码</button>
							</div>
						</form>
						<div class="mui-content-padded">
							<button id='smslogin' class="mui-btn mui-btn-block mui-btn-primary" disabled>验证登录</button>
						</div>
					</div>
				</div>

				<div class="mui-content-padded">
					<div class="link-area">
						<a id='reg'>注册账号</a> <span class="spliter">|</span>
						<a id='forgetPassword'>忘记密码</a>
					</div>
				</div>
			</div>

			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/bitadmin.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			(function($m, doc) {
				var backButtonPress = 0;
				mui.init({
					statusBarBackground: '#f7f7f7',
					beforeback: function() {
						//已登录，单击返回
						if(app.getState().token != undefined) return true;
						//未登录，双击退出
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					}
				});
				mui.plusReady(function() {
					var settings = app.getSettings();
					var state = app.getState();

					//第三方登录
					var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
					var auths = {};
					var oauthArea = doc.querySelector('.oauth-area');
					plus.oauth.getServices(function(services) {
						for(var i in services) {
							var service = services[i];
							auths[service.id] = service;
							if(~authBtns.indexOf(service.id)) {
								var isInstalled = app.isInstalled(service.id);
								var btn = document.createElement('div');
								//如果微信未安装，则为不启用状态
								btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
								btn.authId = service.id;
								btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
								oauthArea.appendChild(btn);
							}
						}
						mui(oauthArea).on('tap', '.oauth-btn', function() {
							if(this.classList.contains('disabled')) {
								plus.nativeUI.toast('您尚未安装微信客户端');
								return;
							}
							var auth = auths[this.authId];
							var waiting = plus.nativeUI.showWaiting();
							auth.login(function() {
								waiting.close();
								auth.getUserInfo(function(authResult) {
									var openId = authResult.target.authResult.openid;
									//使用openid登录						
									mui.ajax(bitadmin.host + '/account/appAuthLogin', {
										data: {
											openId: openId
										},
										dataType: 'json',
										type: 'post',
										success: function(result) {
											if(result.code == 0) {
												isBind = true;
												app.createState(result.user, function() {});
												mui.fire(plus.webview.getWebviewById(plus.runtime.appid), 'refresh');
												mui.back();
											} else if(result.code == -1) {
												console.log("未绑定，需要绑定用户");
												plus.webview.create('bind.html', 'bind', {}, {
													openId: openId
												}).show();

											} else {
												plus.nativeUI.toast(result.msg);
											}
										},
										error: function(xhr, type, errorThrown) {
											for(var key in xhr) {
												console.log(key + ":" + xhr[key]);
											}
											plus.nativeUI.toast('登录错误，请稍后再试');
										}
									});
								}, function(e) {
									plus.nativeUI.toast("获取用户信息失败：" + e.message);
								});
							}, function(e) {
								waiting.close();
								plus.nativeUI.toast("登录认证失败：" + e.message);
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});

					// 关闭启动页
					setTimeout(function() {
						plus.navigator.closeSplashscreen();
					}, 1000);

					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var autoLoginButton = doc.getElementById("autoLogin");
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						app.login(loginInfo, function(err) {
							if(err) {
								plus.nativeUI.toast(err);
								return;
							}
							mui.fire(plus.webview.getWebviewById(plus.runtime.appid), 'refresh');
							mui.back();
						});
					});
					mui.enterfocus('#login-form input', function() {
						mui.trigger(loginButton, 'tap');
					});
					autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);

					//短信登录代码
					document.getElementById("smsSend").addEventListener('tap', function(event) {
						var account = $("#smsaccount").val();
						if(account == "") {
							plus.nativeUI.toast("请输入账号/手机/邮箱");
							return;
						}
						settime();
						var sign = Math.random();
						$("#smsSign").val(sign);
						$.get(bitadmin.host + "/account/smscode", {
							account: account,
							t: sign
						}, function(result) {
							if(result.code == 0) {
								$("#smslogin").attr('disabled', false);
							} else {
								countdown = 0;
								plus.nativeUI.toast("发送失败，请重新发送");
							}
						});
					});
					document.getElementById("smslogin").addEventListener('tap', function(event) {
						var account = $("#smsaccount").val();
						var sign = $("#smsSign").val();
						var code = $("#smsCode").val();
						if(account == "") {
							plus.nativeUI.toast("请输入账号/手机/邮箱");
							return;
						}
						if(code == "") {
							plus.nativeUI.toast("请输入验证码");
							return;
						}
						mui.ajax(bitadmin.host + '/account/smslogin', {
							data: {
								account: account,
								t: sign,
								code: code
							},
							dataType: 'json',
							type: 'post',
							success: function(result) {
								if(result.code == 0) {
									app.createState(account, function() {});
									mui.back();
								} else {
									plus.nativeUI.toast('用户名或密码错误');
								}
							},
							error: function(xhr, type, errorThrown) {
								console.log(xhr["status"]);
								plus.nativeUI.toast('登录错误，请稍后再试');
							}
						});
					});

					var countdown = 5;

					function settime() {
						if(countdown == 0) {
							$("#smsSend").attr('disabled', false);
							$("#smsSend").text("发送验证短信");
							countdown = 60;
							return;
						} else {
							$("#smsSend").attr('disabled', true);
							$("#smsSend").text("重新发送(" + countdown + ")");
							countdown--;
							setTimeout(settime, 1000);
						}
					}

					//用户注册

					regButton.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);

					//忘记密码
					forgetButton.addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
